<div>
    <h2>Power BI Report</h2>
    <powerbi-report
      [embedConfig]="embedConfig"
      [cssClassName]="'reportClass'"
      [phasedEmbedding]="false"
      [eventHandlers]="{
        'loaded': () => console.log('Report loaded'),
        'rendered': () => console.log('Report rendered'),
        'error': (event) => console.log(event.detail)
      }">
    </powerbi-report>
  </div>
